name: TBMM Scrape & Push

on:
  workflow_dispatch:
    inputs:
      donem:
        description: 'DÃ¶nem (Ã¶r: 28)'
        required: false
        default: '28'
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir Ã§alÄ±ÅŸÄ±r

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run TBMM scraper
        id: scraper
        run: |
          python scraper/tbmm_scraper.py
        env:
          DONEM: ${{ github.event.inputs.donem || '28' }}

      - name: Check scraped data
        run: |
          echo "ğŸ“Š Scraping sonuÃ§larÄ±:"
          if [ -f data/proposals.json ]; then
            echo "âœ… JSON dosyasÄ± oluÅŸturuldu"
            echo "ğŸ“ Dosya boyutu: $(wc -c < data/proposals.json) byte"
            echo "ğŸ“‹ Ä°lk 500 karakter:"
            head -c 500 data/proposals.json
            echo ""
            echo "ğŸ”¢ Teklif sayÄ±sÄ±: $(jq '. | length' data/proposals.json || echo 'JSON parse hatasÄ±')"
          else
            echo "âŒ JSON dosyasÄ± oluÅŸturulamadÄ±!"
            exit 1
          fi

      - name: Upload scraped data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tbmm-data-${{ github.run_number }}
          path: data/proposals.json
          retention-days: 7

      - name: Push data to server
        if: success()
        run: |
          echo "ğŸš€ Sunucuya veri gÃ¶nderiliyor..."
          echo "ğŸ“ URL: ${{ secrets.RECEIVER_URL }}"
          
          # JSON dosyasÄ±nÄ± sunucuya POST et
          response=$(curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-API-KEY: ${{ secrets.PUSH_API_KEY }}" \
            --data @data/proposals.json \
            --write-out "\n%{http_code}" \
            --show-error \
            --verbose \
            "${{ secrets.RECEIVER_URL }}" 2>&1)
          
          http_code=$(echo "$response" | tail -n1)
          echo "ğŸ“¡ HTTP Status: $http_code"
          echo "ğŸ“„ Sunucu yanÄ±tÄ±:"
          echo "$response" | head -n -1
          
          if [ "$http_code" != "200" ]; then
            echo "âŒ Sunucu hatasÄ±! HTTP $http_code"
            exit 1
          fi
          
          echo "âœ… Veri baÅŸarÄ±yla gÃ¶nderildi!"
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Scraping veya push iÅŸlemi baÅŸarÄ±sÄ±z oldu!"
          echo "LoglarÄ± kontrol edin: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

